{{ define "main" }}


<div class="container clearfix">
    <div class="row">
        <div class="col">
            <div class="lead text-center mb-5 mx-auto" style="max-width: 800px;">{{ .Content }}</div>
        </div>
    </div>
    {{ $ig := .Params.ig }}
    {{ range $ig }}
    <div class="row">
        <div class="col-10 mx-auto mb-5 py-5">
            <h2 class="text-center mb-5 mx-auto">{{ .title | markdownify }}</h2>
            <img src="./images/{{ .src }}" class="mx-auto d-block" alt="">
        </div>
    </div>
    {{ end }}
</div>

    

{{ end }}
