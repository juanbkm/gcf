{{ define "main" }}


<div class="container clearfix gcf-partnerships">
    <div class="row">
        <div class="col">
            <div class="lead text-center mx-auto" style="max-width: 800px;">{{ .Content }}</div>
        </div>
    </div>
    {{ $ig := .Params.ig }}
    {{ range $ig }}
    <div class="row">
        <div class="col mx-auto mb-5 p-5">
            <h2 class="text-center mx-auto">{{ .title | markdownify }}</h2>
            <h3 class="text-center mx-auto">{{ .subtitle | markdownify }}</h3>
            <img src="./images/{{ .src }}" class="mx-auto d-block" alt="{{ .title }}" data-animate="fadeInUp" data-delay="200">
        </div>
    </div>
    {{ end }}
</div>

    

{{ end }}
