
<div class="dr-art-image {{ with .Get `align` }}float-{{ . }}{{ end }}" style="{{ with .Get `width` }}width: {{ . }}{{ end }};">
    <img src="{{.Get `src` }}" alt="{{.Get `alt` }}" data-animate="fadeIn" data-delay="200" class="mb-5">
    {{ with .Get `caption` }}
    <p class="gcf-caption">{{ . }}</p>
    {{ end }}
</div>
