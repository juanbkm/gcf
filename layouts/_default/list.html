{{ define "main" }}


<div class="container clearfix">
    <div class="row">
        <div class="col">
            <ul>
            {{ range .Pages }}
                <li><a href="{{.Permalink}}">{{.Title}}</a></li>
            {{ end }}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ .Content }}
        </div>
    </div>
</div>

    

{{ end }}
