title: "ADB-GCF Timeline"
events:
  - year: 2010
    milestone: 
      - item: "Green Climate Fund (GCF) was established as a main operating entity under the financial mechanism of the United Nations Framework Convention on Climate Change (UNFCCC)."
  - year: 2015
    milestone: 
      - item: "ADB was accredited to access GCF financing."
      - item: "[Fiji: Urban Water Supply and Wastewater Management Investment Programme](./our-projects/fiji/)"
  - year: 2016
    milestone: 
      - item: "[Cook Islands: Renewable Energy Sector Project](./our-projects/cook-islands/)"
  - year: 2017
    milestone: 
      - item: "ADB and GCF sign an Accredited Master Agreement."
      - item: "[Nauru: Sustainable and Climate-Resilient Connectivity Project](./our-projects/nauru/)"
  - year: 2018
    milestone: 
      - item: "[Tajikistan: Water Resources Management in the Pyanj River Basin Project](./our-projects/tajikistan/)"
      - item: "[Cambodia: Climate-Friendly Agribusiness Value Chains Sector Project](./our-projects/cambodia/)"
      - item: "[Mongolia: Ulaanbaatar Green Affordable Housing and Resilient Urban Renewal Sector Project](./our-projects/mongolia/)"
      - item: "[Pakistan: Karachi Bus Rapid Transit Project](./our-projects/pakistan/)"
      - item: "[Cook Islands: Renewable Energy Sector Project](./our-projects//)"
      - item: "[Kiribati: South Tarawa Water Supply Project](./our-projects/kiribati/)"
  - year: 2019
    milestone: 
      - item: "[People’s Republic of China (PRC): Shandong Green Development Fund Programme](./our-projects/peoples-republic-of-china/)"
  - year: 2021
    milestone: 
      - item: "[Mongolia: Aimags and Soums Green Regional Development Investment Program (ASDIP)](./our-projects/mongolia-2/)"
      - item: "[Southeast Asia: ASEAN Catalytic Green Finance Facility (ACGF) Green Recovery Program](./our-projects/southeast-asia/)"
  - year: 2022
    milestone: 
      - item: "ADB’s re-accreditation for an additional 5-year term gets GCF Board approval."
  - year: 2023
    milestone: 
      - item: "ADB and GCF sign a renewed Accreditation Master Agreement"
      - item: "[Community Resilience Partnership Program](./our-projects/multi-country/)"
  - year: 2024
    milestone: 
      - item: "[E-Mobility Program](./our-projects/multi-country-2/)"